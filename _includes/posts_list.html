<section class="bg-white py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Our latest resources</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in site.posts limit: 3 %}
          <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:shadow-lg">
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
              <p class="text-gray-600 mb-4">{{ post.description }}</p>
              <a href="{{ post.url }}" class="inline-block bg-amber-400 text-white py-2 px-4 rounded hover:bg-amber-500 transition duration-300">Read More</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
