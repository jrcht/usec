<section class="bg-gradient-to-r from-gray-200 to-white text-black"></section>
    <div class="container mx-auto px-6 py-16 md:py-24">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-8 md:mb-0 p-4">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
                    {{ include.title }}
                </h1>
                <p class="text-xl mb-8">
                    {{ include.date }}
                </p>
            </div>
            <div class="md:w-1/2 p-4 group">
                <div class="relative overflow-hidden rounded-lg shadow-2xl transition-all duration-300 ease-in-out transform group-hover:-translate-y-2 group-hover:shadow-3xl">
                    <div class="absolute inset-0 bg-blue-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300 ease-in-out"></div>
                    <img src="{{ include.image }}" alt="{{ include.image_alt }}" class="w-full h-96 transition-all duration-300 ease-in-out group-hover:scale-105"/>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out"></div>
                </div>
              </div>
        </div>
    </div>
  </section>
